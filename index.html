<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso" required>
        </div>
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Digite sua altura" required>
        </div>
        <button onclick="calcularIMC()">Calcular</button>
        <button onclick="limparFormulario()">Limpar Formulário</button>
        <div class="result">
            <p>IMC: <span id="resultadoIMC">-</span></p>
            <p>Classificação: <span id="classificacaoIMC">-</span></p>
        </div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultadoIMC = document.getElementById("resultadoIMC");
            const classificacaoIMC = document.getElementById("classificacaoIMC");

            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                const imc = peso / (altura * altura);
                resultadoIMC.textContent = imc.toFixed(2);

                if (imc < 18.5) {
                    classificacaoIMC.textContent = "Abaixo do peso";
                } else if (imc < 24.9) {
                    classificacaoIMC.textContent = "Peso normal";
                } else if (imc < 29.9) {
                    classificacaoIMC.textContent = "Sobrepeso";
                } else if (imc < 34.9) {
                    classificacaoIMC.textContent = "Obesidade Grau I";
                } else if (imc < 39.9) {
                    classificacaoIMC.textContent = "Obesidade Grau II";
                } else {
                    classificacaoIMC.textContent = "Obesidade Grau III";
                }
            } else {
                alert("Por favor, insira valores válidos para peso e altura.");
                resultadoIMC.textContent = "-";
                classificacaoIMC.textContent = "-";
            }
        }

        function limparFormulario() {
            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("resultadoIMC").textContent = "-";
            document.getElementById("classificacaoIMC").textContent = "-";
        }
    </script>
</body>
</html>
